syntax = "proto3";

package note;

option go_package = "github.com/weeweeshka/notes_proto/gen/go/note;note";
import "googleapis/google/api/annotations.proto";

service Note{
  rpc CreateNote(CreateNoteRequest) returns (CreateNoteResponse){
    option (google.api.http) = {
      post: "/v1/notes/create"
      body: "*"
    };
  }

  rpc ReadNote(ReadNoteRequest) returns (ReadNoteResponse){
    option (google.api.http) = {
      get: "/v1/notes/{note_id}"
    };
  }

  rpc DeleteNote(DeleteNoteRequest) returns (DeleteNoteResponse){
    option (google.api.http) = {
      delete: "/v1/notes/{note_id}"
    };
  }
}


message CreateNoteRequest{
  string content = 1;
}

message CreateNoteResponse{
  int64 note_id = 1;
}

message ReadNoteRequest{
  int64 note_id = 1;
}

message ReadNoteResponse{
  string content = 1;
}

message DeleteNoteRequest{
  int64 note_id = 1;
}

message DeleteNoteResponse{
  string status = 1;
}

